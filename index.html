<!DOCTYPE html>
<html>
<head>
  <title>EmberDemo</title>
  <script src="/js/jquery.js" type="text/javascript"></script>
  <script src="/js/handlebars.js" type="text/javascript"></script>
  <script src="/js/ember.js" type="text/javascript"></script>
  <script src="/js/ember-data.js" type="text/javascript"></script>
  <script src="/js/localstorage_adapter.js" type="text/javascript"></script>
  <script src="/js/app.js" type="text/javascript"></script>

  <script type="text/x-handlebars" data-template-name="application">
    Hello, {{firstName}} {{lastName}}<br />
    <nav>
      {{#linkTo "index"}}Home{{/linkTo}}
      {{#linkTo "tasks"}}Tasks{{/linkTo}}
      </nav>
    <div>
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <div>{{title}}</div>
  </script>
  
  <script type="text/x-handlebars" data-template-name="tasks">
    <p>we are showing tasks here..</p>
    <form {{action save on="submit"}}>

    </form>
    <p>
      <a href="#" {{ action 'new' }}>New task</a>
    </p>

    <ul>
      {{#each task in controller}}
        <li>{{#linkTo task task}} {{task.title}} {{/linkTo}}</li>
      {{/each}}
    </ul>
    <hr/>
    <p>bottom of tasks</p>
  </script>
  
  <script type="text/x-handlebars" data-template-name="task">
    Task: {{title}}, tasks: {{tasks}}
  </script>
</head>
<body>
</body>
</html>
